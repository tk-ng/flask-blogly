{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}User Detail{% endblock %} 
{% block content %}

<div class="row">
	{% if user.image_url %}
	<div class="col-sm-2 col-6">
		<img src="{{user.image_url}}" alt="user profile image" />
	</div>
	{% endif %}

	<div class="col-sm-10 col-12">
		<h1>{{ user.full_name }}</h1>
		<form>
			<button
				class="btn btn-primary btn-sm"
				formaction="/users/{{ user.id }}/edit"
				formmethod="GET"
			>
				Edit
			</button>
			<button
				class="btn btn-danger btn-sm"
				formaction="/users/{{ user.id }}/delete"
				formmethod="POST"
			>
				Delete
			</button>
		</form>
	</div>
</div>
<br /><a href="/">Go Back to Users</a>
{% endblock %}
